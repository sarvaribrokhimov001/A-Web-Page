<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> A Web Page </title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet"/>

</head>
<body>
    
    <header>
        <h3 class="title"> Kim birinchi bo-rish-ga! </h3>

        <div class="cards">

                <i class="ri-walk-fill"></i>

            </div> <!-- card -->

            <div class="card">
                <span class="material-symbols-outlined icon"> emoji_people </span>
                <p class="name"> Velosiped </p>
                <p class="text"> N soat </p>
            </div> <!-- card -->

             <div class="card">
                <span class="material-symbols-outlined icon"> emoji_people </span>
                <p class="name"> Mashina </p>
                <p class="text"> N soat </p>
            </div> <!-- card -->

             <div class="card">
                <span class="material-symbols-outlined icon"> emoji_people </span>
                <p class="name"> Samolyot </p>
                <p class="text"> N soat </p>
            </div> <!-- card -->
        </div> <!-- cards -->
    </header>

    <script src="./index.js"></script>
